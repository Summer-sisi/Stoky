# In this file users, backendroles and hosts can be mapped to search guard roles.
# What a role is allowed to do you specify in sg_roles.yml

sg_all_access:
  backendroles:
    - admin

sg_logstash:
  backendroles:
    - logstash
    
sg_kibana_server:
  users:
    - kibanaserver
    
sg_kibana_user:
  backendroles:
    - kibanauser

sg_readall:
  backendroles:
    - readall

sg_manage_snapshots:
  backendroles:
    - snapshotrestore

sg_own_index:
  users:
    - '*'