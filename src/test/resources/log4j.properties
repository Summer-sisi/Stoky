log4j.rootLogger=WARN, out

log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.conversionPattern=[%d{HH:mm:ss,SSS}][%-5p] %c{1} - %m%n


#log4j.logger.org.elasticsearch.com.floragunn.searchguard.usertracelogger=OFF
#log4j.org.elasticsearch.com.floragunn.searchguard.filter.SearchGuardFilter=ALL
log4j.logger.org.elasticsearch.com.floragunn=DEBUG
#log4j.logger.org.elasticsearch.com.floragunn.searchguard.configuration.PrivilegesEvaluator=ALL
log4j.logger.com.floragunn=ALL

#log4j.logger.org.apache.directory.server.kerberos=ALL
#log4j.logger.org.apache.http=ALL
#log4j.logger.org.apache.http.impl.auth.HttpAuthenticator=INFO

#log4j.logger.org.elasticsearch.com.floragunn.searchguard.transport.SearchGuardNettyTransport=WARN
log4j.logger.org.elasticsearch.com.floragunn.searchguard.ssl.transport.SearchGuardSSLNettyTransport=WARN
log4j.logger.org.elasticsearch.com.floragunn.searchguard.transport.SearchGuardTransportService.tracer=OFF
